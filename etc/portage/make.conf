# AMD64 architecture
CHOST="x86_64-pc-linux-gnu"

# -O2 for super-safe output
COMMON_FLAGS="-march=skylake -O2 -pipe"

CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

ACCEPT_KEYWORDS="~amd64"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C

# Quad-core with enabled Hyper-Threading technology - 8 logical processors
MAKEOPTS="-j8"

GENTOO_MIRRORS="http://ftp.romnet.org/gentoo/ http://mirrors.xservers.ro/gentoo/"

ACCEPT_LICENSE="-* @FREE"

USE="${USE} networkmanager pulseaudio colord gtk3 fat hfs ntfs bluetooth wayland gles2"

# Input devices
INPUT_DEVICES="libinput synaptics"

# Intel GMA Gen 9.5 - Kaby Lake
VIDEO_CARDS="intel i965 iris"

GRUB_PLATFORMS="efi-64"

RUBY_TARGETS="ruby27"
